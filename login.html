<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" ></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

<section>
    <article>
        <p>云易供热云平台新闻发布系统</p>
    </article>
    <form>
        <p class="hintAccount">请输入帐号:</p>
        <input type="text" class="editAccount" autocomplete="autocomplete" placeholder="热力公司帐号" id="edit_account">
        <p class="hintPassword">请输入密码:</p>
        <input type="password" class="editPassword" placeholder="密码不会自动保存" id="edit_password">

        <div class="loginButton" id="login_button" >登录系统</div>
    </form>
</section>

</body>
</html>
